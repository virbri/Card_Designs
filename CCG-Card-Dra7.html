<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Demo CCG Card Game - Pack Opening</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="cards7.css">
  <link rel="stylesheet" type="text/css" href="cards6.css">
  <style>
    .pack {
        position: relative;
    }
    #myCanvas {
        position: absolute;
        top: 0;
        left: 0;
    }
</style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <h1>CCG Card Game - Pack Opening Demo</h1>

  <!-- Pack of Cards -->
  <div class="pack">
    <div class="card card01">
        <div class="place"></div> 
        <div class="face back " id = "back1" ><img></img></div>
        <div class="face back glow" id = "glowing1"></div>
        <div class="face front">
          <div class="energy"></div>
          <div class="title"></div>
          <div class="mod">  <img class="mod-icon" ></div>
          <div class="health"></div>
              <div class="damage"></div>
          <div class="description"></div>
        </div>
      </div>
   
    
        <div class="card card02">
          <div class="place"></div>
          <div class="face back " id = "back2" ></div>
          <div class="face back glowun_uncommon" id = "glowing2"></div>
          <div class="face front">
            <div class="energy"></div>
            <div class="title"></div>
            <div class="mod">  <img class="mod-icon" ></div>
            <div class="health"></div>
                <div class="damage"></div>
            <div class="description"></div>
          </div>
        </div>
     
      
        <div class="card card03">
          <div class="place"></div>
          <div class="face back " id = "back3" ></div>
          <div class="face back glow_legendary" id = "glowing3"></div>
          <div class="face front">
            <div class="energy"></div>
            <div class="title"></div>
            <div class="mod">  <img class="mod-icon" ></div>
            <div class="health"></div>
                <div class="damage"></div>
            <div class="description"></div>
          </div>
        </div>
    
        <div class="card card04">
          <div class="place"></div>
          <div class="face back " id = "back4" ></div>
          <div class="face back glow_rare" id = "glowing4"></div>
          <div class="face front">
            <div class="energy"></div>
            <div class="title"></div>
            <div class="mod">  <img class="mod-icon" ></div>
            <div class="health"></div>
                <div class="damage"></div>
            <div class="description"></div>
          </div>
        </div>
     
        <div class="card card05">
          <div class="place"></div>
          <div class="face back " id = "back5" ></div>
          <div class="face back glow" id = "glowing5"></div>
          <div class="face front">
            <div class="energy"></div>
            <div class="title"></div>
            <div class="mod">  <img class="mod-icon" ></div>
            <div class="health"></div>
                <div class="damage"></div>
            <div class="description"></div>
          </div>
        </div>
   
      </div>
<!-- Pack of Cards -->
     
<div class="overallButtonWrapper">
  <div class="center-container">
    <div class="button-row" > 
      <button class="bigButton" onclick="buyWild()">
        Buy a Random Pack 
      <br, style="font-size: 70%;" /><br />You have <span id="totalPacks">0</span> Packs </button>
    </div>
      <button class="smallButton" onclick="revealWild()" function="secondClick()"id="wildOpen" disabled>Open Wild Pack</button>
</div>
</div>

<div class="totalPacksCircle">
<span class="circleContent">You have <span id="topRight">0</span> Packs</span>
</div>
    
    <div class="container">
      <!-- Canvas -->
      <canvas id="myCanvas" width="1400" height="900" class = "canvas hidden"></canvas>

      <!-- Pack Opening Button -->
     
      <div class="button-control" style="display: none;">
        <div class="button-wrapper">
          <button class="button" id="myButton" onclick=" goBack() ">GO BACK</button>

      </div>
      <div class="button-control2" style="display: none;">
        <div class="button-wrapper">
        <button class="buttonold-c" id="myButton2" onclick="secondClick()">OFF</button>

      </div>
  
<!-- Pack Opening Button -->

<script src="cards9.js"></script>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</body>

</html>
